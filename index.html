<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .page {
            display: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100%;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="flipbook"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const totalPages = 139; // Número total de páginas
            let currentPage = 0;

            function pad(number, length) {
                return number.toString().padStart(length, '0');
            }

            function showPage(pageNumber) {
                // Ocultar todas las páginas
                const pages = document.querySelectorAll('.page');
                pages.forEach(page => page.classList.remove('active'));

                // Mostrar la página actual
                const currentPageElement = document.getElementById(`page-${pageNumber}`);
                if (currentPageElement) {
                    currentPageElement.classList.add('active');
                }
            }

            function createPages() {
                const container = document.getElementById('flipbook');
                for (let i = 0; i < totalPages; i++) {
                    const pageElement = document.createElement('div');
                    pageElement.className = 'page';
                    pageElement.id = `page-${i}`;
                    pageElement.style.backgroundImage = `url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-${pad(i + 1, 3)}.png')`;
                    container.appendChild(pageElement);
                }
            }

            document.body.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowRight') {
                    if (currentPage < totalPages - 1) {
                        currentPage++;
                        showPage(currentPage);
                    }
                } else if (event.key === 'ArrowLeft') {
                    if (currentPage > 0) {
                        currentPage--;
                        showPage(currentPage);
                    }
                }
            });

            // Crear páginas y mostrar la primera
            createPages();
            showPage(currentPage);
        });
    </script>
</body>
</html>
