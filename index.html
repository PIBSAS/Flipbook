<!doctype html>
<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="turn.min.js"></script>

<style type="text/css">
body {
    background: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}
#magazine{
	width:1152px;
	height:752px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-001.png');"></div>
	<div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-002.png');"></div>
	<div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-003.png');"></div>
	<div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-004.png');"></div>
	<div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-005.png');"></div>
	<div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-006.png');"></div>
</div>


<script>
    $(document).ready(function () {
        $('#magazine').turn({
            width: 1152,
            height: 752,
            display: 'double',
            autoCenter: true,
            gradients: true,
            acceleration: true,
            elevation: 50,
            duration: 1000
        });

        $(window).on('keydown', function (e) {
            if (e.keyCode === 37) $('#magazine').turn('previous');
            if (e.keyCode === 39) $('#magazine').turn('next');
        });
    });
</script>
</body>
</html>
