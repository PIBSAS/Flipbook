<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Ajustado</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="turn.min.js"></script>
    <style>
        body {
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #magazine {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transform-origin: center center;
        }
        #magazine .turn-page {
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div id="magazine">
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-001.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-002.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-003.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-004.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-005.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-006.png');"></div>
</div>

<script>
    $(document).ready(function () {
        // Tamaño original de las imágenes
        const originalWidth = 752; // Ancho fijo de la imagen
        const originalHeight = 752; // Altura de la imagen (esto se ajustará automáticamente)

        function resizeMagazine() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Calcula el factor de escala solo basado en el ancho de la pantalla
            const scaleFactor = screenWidth / originalWidth;

            // Calcula la nueva altura manteniendo la relación de aspecto
            const newHeight = originalHeight * scaleFactor;

            // Si la altura calculada es mayor que la altura de la pantalla, ajustamos
            if (newHeight > screenHeight * 0.9) {
                // Escala la imagen para que no exceda el 90% de la altura de la pantalla
                const heightFactor = (screenHeight * 0.9) / originalHeight;
                const newWidth = originalWidth * heightFactor;
                $('#magazine').css({
                    width: `${newWidth}px`,
                    height: `${originalHeight * heightFactor}px`
                });
            } else {
                // Si la altura cabe, usa el ancho calculado
                $('#magazine').css({
                    width: `${screenWidth}px`,
                    height: `${newHeight}px`
                });
            }

            // Reaplica Turn.js con las nuevas dimensiones
            $('#magazine').turn('size', originalWidth, originalHeight);
        }

        // Inicializa Turn.js
        $('#magazine').turn({
            width: originalWidth,
            height: originalHeight,
            display: 'double',
            autoCenter: true,
            gradients: true,
            acceleration: true,
            elevation: 50,
            duration: 1000
        });

        // Ajusta el tamaño al cargar y al redimensionar la ventana
        resizeMagazine();
        $(window).on('resize', resizeMagazine);
    });
</script>

</body>
</html>
