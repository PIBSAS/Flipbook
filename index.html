<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Ajustado Automáticamente</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="turn.min.js"></script>
    <style>
        body {
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #magazine {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transform-origin: center center;
        }
        #magazine .turn-page {
            background-color: #fff;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div id="magazine">
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-001.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-002.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-003.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-004.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-005.png');"></div>
    <div style="background-image:url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-006.png');"></div>
</div>

<script>
    $(document).ready(function () {
        // Cargar la primera imagen para obtener sus dimensiones
        var firstImage = new Image();
        firstImage.src = 'RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-001.png';

        firstImage.onload = function () {
            const originalWidth = firstImage.width; // Ancho de la imagen
            const originalHeight = firstImage.height; // Altura de la imagen

            // Función para redimensionar el flipbook basado en el tamaño de la imagen
            function resizeMagazine() {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;

                // Calcula el factor de escala basado en la pantalla
                let scaleFactor = Math.min(screenWidth / originalWidth, screenHeight / originalHeight);

                // Ajusta el tamaño del flipbook
                const newWidth = originalWidth * scaleFactor;
                const newHeight = originalHeight * scaleFactor;

                // Aplicamos un ajuste de la proporción
                const adjustedWidth = Math.min(screenWidth, newWidth);
                const adjustedHeight = Math.min(screenHeight, newHeight);

                $('#magazine').css({
                    width: `${adjustedWidth}px`,
                    height: `${adjustedHeight}px`
                });

                // Reaplica Turn.js con las nuevas dimensiones
                $('#magazine').turn('size', adjustedWidth, adjustedHeight);
            }

            // Inicializa Turn.js
            $('#magazine').turn({
                width: originalWidth,
                height: originalHeight,
                display: 'double',
                autoCenter: true,
                gradients: true,
                acceleration: true,
                elevation: 50,
                duration: 1000
            });

            // Ajusta el tamaño al cargar y al redimensionar la ventana
            resizeMagazine();
            $(window).on('resize', resizeMagazine);
        };
    });
</script>

</body>
</html>
