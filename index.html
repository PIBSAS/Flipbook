<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook con Turn.js</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        #flipbook {
            width: 90%;
            height: 90%;
        }
        .page {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
    <!-- Incluir Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <!-- Cada página se define como un div -->
        <div class="page" style="background-image: url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-001.png');"></div>
        <div class="page" style="background-image: url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-002.png');"></div>
        <div class="page" style="background-image: url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-003.png');"></div>
        <div class="page" style="background-image: url('RPi_PiPico_Digital_v11/RPi_PiPico_Digital_v11-004.png');"></div>
        <!-- Agrega más páginas según sea necesario -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Inicializar Turn.js en el contenedor #flipbook
            $("#flipbook").turn({
                width: 800,   // Ancho del flipbook
                height: 600,  // Altura del flipbook
                autoCenter: true, // Centrar automáticamente
                display: 'double', // Mostrar dos páginas a la vez
                duration: 1000, // Duración de la animación
            });
        });
    </script>
</body>
</html>
